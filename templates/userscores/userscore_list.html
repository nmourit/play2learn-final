{% extends "_base.html" %}

{% block title %}My Game Scores{% endblock %} 
{% block main %}
	<h2 class="text-center">My Game Scores</h2>
	<ul class="list-group list-group-flush mb-3">
		{% for userscore in userscore_list %}
			<li class="list-group-item">
				{{ userscore.score }}
			</li>
		{% endfor %}
	</ul>
{% endblock %}
