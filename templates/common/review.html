<div id="reviewCarousel" class="carousel slide-dark carousel-fade text-center" data-bs-ride="carousel" data-interval="10000">
	<div class="carousel-inner w-100">
		{% for review in reviews %}
		<div class="carousel-item {% if forloop.first %} active {% endif %}">
			<div class="card border-primary m-auto mb-3 text-center"
				style="max-width: 30rem">
				<div class="card-header">{{ review.user }}</div>
				<div class="card-body">
					<h5 class="card-title">{{ review.title }}</h5>
					<p class="card-text">{{ review.review }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
