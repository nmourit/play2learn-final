{% extends "_base.html" %}

{% block title %}Reviews{% endblock %}
{% block main %}
<div class="row">
    <h2 class="text-center">Reviews</h2>
</div>
<div class="text-center">
  <a class="btn btn-success btn-sm m-2" href="{% url 'reviews:create' %}">
    + New Review
  </a>
</div>
<div class="table-responsive">
  <table class="table table-striped" style="min-width: 500px">
    <thead>
      <tr>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      {% for review in review_list %}
      {% if review.user == user %}
      <tr>
        <td>
          <a href="{{ review.get_absolute_url }}">{{ review.review }}</a>
        </td>
        <td>
          <a href="{% url 'reviews:update' review.slug %}">
            <i class="fas fa-pencil-alt"></i>
          </a>
          <a href="{% url 'reviews:delete' review.slug %}">
            <i class="far fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      {% endif %}
      {% endfor %}
    </tbody>
  </table>
</div>
{% include 'includes/pagination.html' %}
{% endblock %}
